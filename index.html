    <script type='text/javascript'>
        $(window).load(function () {
            var fixboxTop = $('.fixbox').offset().top;
            $(window).scroll(function () {
                var currentScroll = $(window).scrollTop();
                if (currentScroll >= fixboxTop) {
                    $('.fixbox').css({
                        position: 'fixed'
                        , top: '0px'
                        , right: '0px'
                    , });
                }
                else {
                    $('.fixbox').css({
                        position: 'static'
                    });
                }
            });
        });
    </script>
